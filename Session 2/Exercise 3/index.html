<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="title">
            <p>Registration Form</p>
        </div>
        <div class="form">
            <div class="input-field" id="firstname">
                <input class="input" type="text" name="fname" placeholder="First name">
            </div>
            <div class="input-field" id="lastname">
                <input class="input" type="text" name="lname" placeholder="Last name">
            </div>
            <div class="input-field" id="email">
                <input class="input" type="email" name="email" placeholder="Email">
            </div>
            <div class="input-field" id="password">
                <input class="input" type="password" name="password" placeholder="Password">
            </div>
            <div class="checkbox">
                <div id="checkbox-1">
                    <input type="checkbox" name="checkbox-1">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
                <div id="checkbox-2">
                    <input type="checkbox" name="checkbox-2">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
            </div>
            <div class="submit-btn">
                <input type="submit" name="submit-btn" value="Register">
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
